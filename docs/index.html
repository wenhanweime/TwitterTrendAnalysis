<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twitter 趋势摘要 Feed</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f5f5f7;
      color: #1f1f24;
    }
    body {
      margin: 0;
      padding: 1.5rem 1rem 3rem;
      display: flex;
      justify-content: center;
    }
    main {
      width: min(960px, 100%);
    }
    header {
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 1.75rem;
      margin: 0 0 0.5rem;
    }
    p.meta {
      margin: 0;
      color: #5b5b65;
      font-size: 0.95rem;
    }
    section.entry {
      background: rgba(255, 255, 255, 0.88);
      border-radius: 12px;
      padding: 1.25rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 6px 18px rgba(31, 31, 36, 0.08);
    }
    section.entry h2 {
      font-size: 1.1rem;
      margin: 0 0 0.6rem;
      color: #0a66c2;
    }
    section.entry .summary {
      white-space: pre-wrap;
      line-height: 1.55;
      margin-bottom: 0.85rem;
    }
    section.entry .details {
      font-size: 0.92rem;
      color: #5b5b65;
      display: grid;
      gap: 0.35rem;
      margin-top: 0.9rem;
    }
    section.entry .details .meta-label {
      font-weight: 600;
      color: #35353d;
    }
    section.entry .details .source-list {
      margin: 0.35rem 0 0.1rem 1.2rem;
      padding-left: 0;
      list-style: disc;
    }
    section.entry .details .source-list li {
      margin-bottom: 0.2rem;
      word-break: break-all;
    }
    section.entry .details .source-empty {
      margin-left: 1.2rem;
      color: #7a7a84;
    }
    .view-original-btn {
      background: #007AFF;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }
    .view-original-btn:hover {
      background: #0056CC;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      transition: right 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
      padding: 20px;
    }
    .sidebar.open {
      right: 0;
    }
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    .sidebar-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }
    .tweet-item {
      margin-bottom: 15px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 3px solid #007AFF;
    }
    .tweet-author {
      font-weight: 600;
      color: #007AFF;
      margin-bottom: 5px;
    }
    .tweet-text {
      line-height: 1.4;
      color: #333;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .overlay.show {
      opacity: 1;
      visibility: visible;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #7a7a84;
      text-align: center;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        background-color: #101014;
        color: #e9e9ec;
      }
      section.entry {
        background: rgba(34, 34, 38, 0.88);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.28);
      }
      section.entry h2 {
        color: #4aa8ff;
      }
      p.meta, section.entry .details, footer {
        color: #a8a8b2;
      }
      section.entry .details .meta-label {
        color: #d1d1dc;
      }
      section.entry .details .source-empty {
        color: #8f8fa0;
      }
      .sidebar {
        background: #1a1a1a;
        color: #e9e9ec;
      }
      .sidebar-header {
        border-bottom-color: #333;
      }
      .tweet-item {
        background: #2a2a2a;
        color: #e9e9ec;
      }
      .tweet-author {
        color: #4aa8ff;
      }
      .tweet-text {
        color: #e9e9ec;
      }
      .close-btn {
        color: #a8a8b2;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Twitter 趋势摘要 Feed</h1>
      <p class="meta">
        最近更新：<span id="last-updated">加载中…</span>
        ｜ 每小时自动更新
      </p>
    </header>
    <div id="entries" role="feed" aria-live="polite"></div>
    <footer>
      数据由 summarize_tweets.py 自动生成。内容含换行时已保留原始格式。
    </footer>
  </main>

  <!-- 侧边栏浮层 -->
  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3 class="sidebar-title">原文详情</h3>
      <button class="close-btn" onclick="closeSidebar()">&times;</button>
    </div>
    <div id="sidebar-content">
      <!-- 推文内容将在这里动态加载 -->
    </div>
  </div>

  <script>
    async function loadFeed() {
      const target = document.getElementById('entries');
      const lastUpdatedEl = document.getElementById('last-updated');

      try {
        const response = await fetch('feed.json?_=' + Date.now(), { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const data = await response.json();
        const entries = Array.isArray(data.entries) ? data.entries : [];
        lastUpdatedEl.textContent = data.last_updated
          ? new Date(data.last_updated).toLocaleString()
          : '尚无数据';

        if (entries.length === 0) {
          target.innerHTML = '<p>暂无摘要，请稍后刷新。</p>';
          return;
        }

        target.innerHTML = entries.map((entry, index) => renderEntry(entry, index)).join('');
      } catch (error) {
        console.error('加载 feed 失败：', error);
        lastUpdatedEl.textContent = '加载失败';
        target.innerHTML = '<p>无法加载摘要，请检查浏览器控制台或稍后再试。</p>';
      }
    }

    function renderEntry(entry, index) {
      const generatedAt = entry.generated_at
        ? new Date(entry.generated_at).toLocaleString()
        : '时间未知';
      const summary = typeof entry.summary === 'string'
        ? entry.summary
        : '[摘要缺失]';

      return `
        <section class="entry" aria-posinset="${index + 1}">
          <h2>${generatedAt}</h2>
          <div class="summary">${escapeHtml(summary)}</div>
          <button class="view-original-btn" onclick="showOriginalTweets(${index})">
            查看原文
          </button>
        </section>
      `;
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/\n/g, '<br />');
    }

    // 全局变量存储 feed 数据
    let feedData = null;

    async function loadFeed() {
      const target = document.getElementById('entries');
      const lastUpdatedEl = document.getElementById('last-updated');

      try {
        const response = await fetch('feed.json?_=' + Date.now(), { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const data = await response.json();
        feedData = data; // 存储数据供侧边栏使用
        const entries = Array.isArray(data.entries) ? data.entries : [];
        lastUpdatedEl.textContent = data.last_updated
          ? new Date(data.last_updated).toLocaleString()
          : '尚无数据';

        if (entries.length === 0) {
          target.innerHTML = '<p>暂无摘要，请稍后刷新。</p>';
          return;
        }

        target.innerHTML = entries.map((entry, index) => renderEntry(entry, index)).join('');
      } catch (error) {
        console.error('加载 feed 失败：', error);
        lastUpdatedEl.textContent = '加载失败';
        target.innerHTML = '<p>无法加载摘要，请检查浏览器控制台或稍后再试。</p>';
      }
    }

    function showOriginalTweets(entryIndex) {
      if (!feedData || !feedData.entries || !feedData.entries[entryIndex]) {
        console.error('无法找到对应的条目数据');
        return;
      }

      const entry = feedData.entries[entryIndex];
      const sidebarContent = document.getElementById('sidebar-content');
      
      // 这里我们需要从 source_files 获取推文数据
      // 由于当前 feed.json 中没有存储原始推文内容，我们需要模拟一些数据
      // 在实际应用中，你需要修改 summarize_tweets.py 来包含原始推文数据
      
      const mockTweets = [
        {
          author: "@example_user1",
          text: "这是一条示例推文内容，展示了AI技术的最新发展..."
        },
        {
          author: "@example_user2", 
          text: "另一条推文内容，讨论了机器学习在医疗领域的应用..."
        }
      ];

      const tweetsHtml = mockTweets.map(tweet => `
        <div class="tweet-item">
          <div class="tweet-author">${escapeHtml(tweet.author)}</div>
          <div class="tweet-text">${escapeHtml(tweet.text)}</div>
        </div>
      `).join('');

      sidebarContent.innerHTML = `
        <div style="margin-bottom: 15px; color: #666; font-size: 0.9rem;">
          来源文件：${entry.source_files ? entry.source_files.join(', ') : '未知'}
        </div>
        ${tweetsHtml}
      `;

      // 显示侧边栏
      document.getElementById('overlay').classList.add('show');
      document.getElementById('sidebar').classList.add('open');
    }

    function closeSidebar() {
      document.getElementById('overlay').classList.remove('show');
      document.getElementById('sidebar').classList.remove('open');
    }

    // 按 ESC 键关闭侧边栏
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeSidebar();
      }
    });

    loadFeed();
  </script>
</body>
</html>
