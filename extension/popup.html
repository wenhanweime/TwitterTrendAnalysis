<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Content Saver</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      width: 260px;
      background: #f7f9fc;
      color: #202124;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 12px;
      text-align: center;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }

    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccd0d5;
      border-radius: 4px;
      font-family: inherit;
      font-size: 13px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 72px;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    button.primary {
      background-color: #1a73e8;
      color: #fff;
    }

    button.secondary {
      background-color: #e8eaed;
      color: #202124;
    }

    button.ghost {
      background-color: transparent;
      border: 1px solid #1a73e8;
      color: #1a73e8;
    }

    #summary {
      background: #e8f0fe;
      border-radius: 4px;
      padding: 8px;
      font-size: 12px;
      margin-top: 8px;
      white-space: pre-line;
    }

    #status {
      min-height: 18px;
      font-size: 12px;
      margin-top: 6px;
      text-align: center;
    }

    #status.error {
      color: #d93025;
    }

    #status.success {
      color: #137333;
    }
  </style>
</head>
<body>
  <h1>定时保存网页</h1>
  <label for="interval">执行间隔（分钟）</label>
  <input id="interval" type="number" min="0.1" step="0.1" value="5">

  <label for="delay">首次延迟（分钟，可选）</label>
  <input id="delay" type="number" min="0" step="0.1" value="0">

  <label for="selectors">抓取的 DOM 选择器（每行一个，留空表示页面正文）</label>
  <textarea id="selectors" placeholder="例如：
article
.main-content"></textarea>

  <label for="outputType">输出格式</label>
  <select id="outputType">
    <option value="auto">自动检测（TweetDeck 输出 CSV）</option>
    <option value="tweetdeck-csv">TweetDeck 推文 CSV</option>
    <option value="text">纯文本（TXT）</option>
  </select>

  <button id="start" class="primary">启动定时抓取</button>
  <button id="stop" class="secondary">停止定时抓取</button>
  <button id="capture" class="ghost">立即抓取一次</button>

  <div id="summary"></div>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
